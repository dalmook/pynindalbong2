<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중문 변환기</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>중문 간체 변환기</h1>
    <textarea id="inputText" placeholder="간체 중국어 입력..."></textarea>
    <div class="buttons">
      <button id="convertBtn">변환</button>
      <button id="copyBtn">클립보드 복사</button>
    </div>
    <div class="main">
      <div class="result">
        <h2>변환 결과</h2>
        <div id="output"></div>
      </div>
      <div class="history">
        <h2>히스토리</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
  <!-- ES Module 스크립트: pinyin-pro ESM + 메인 로직 -->
  <script type="module" src="script.js"></script>
</body>
</html>

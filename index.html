<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중문 변환기</title>
  <!-- 빈 favicon 설정 (404 방지) -->
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="styles.css">
  <!-- pinyin-pro UMD 빌드 -->
  <script src="https://unpkg.com/pinyin-pro/dist/pinyin-pro.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>중문 간체 변환기</h1>
    <textarea id="inputText" placeholder="간체 중국어 입력..."></textarea>
    <div class="buttons">
      <button id="convertBtn">변환</button>
      <button id="copyBtn">클립보드 복사</button>
    </div>
    <div class="main">
      <div class="result">
        <h2>변환 결과</h2>
        <div id="output"></div>
      </div>
      <div class="history">
        <h2>히스토리</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
